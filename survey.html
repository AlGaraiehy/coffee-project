        <h2>Coffee Survey</h2>
        <aside>
            <figure>
                <img src="images/espresso.jpg" alt="a cup of espresso">
            </figure>
        </aside>
        <form action="coffee-survey.php" method="post">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="name">Your Name</label><br>
                <input type="text" id="name" placeholder="enter your name"
                    required size="40"><br>

                <label for="email">Email Address</label><br>
                <input type="email" id="email" placeholder="enter your email"
                    required size="40"><br>
            </fieldset>

            <fieldset>
                <legend>Your Coffee Preferences:</legend>

                <label for="textarea">Tell us your coffee preparation methods.</label><br>
                <textarea name="preparation" id="textarea" cols="40" rows="6"></textarea><br>
                
                <label for="radio">Do you grind your own beans?</label><br>
                <input type="radio" name="grind" id="radio" value="yes">yes<br>
                <input type="radio" name="grind"id="radio" value="no">no<br>

                <label for="drink">How do you drink your coffee?</label><br>
                <input class="chk" type="checkbox" name="drink" id="drink" value="sugar">with
                sugar<br>
                <input type="checkbox" name="drink" value="cream">with
                cream<br>

                <label for="favorite">What is your favorite coffee drink?</label><br>
                <select name="favorite" id="favorite">
                    <option value="please select a drink">please select a drink</option>
                    <option value="drip coffee">drip coffee</option>
                    <option value="french press">french press</option>
                    <option value="espresso">espresso</option>
                    <option value="latte">latte</option>
                    <option value="flavored">flavored</option>
                </select><br>

                <input type="submit" value="Send Data" class="send-data">
                <input type="reset" value="Remove">
            </fieldset>

        </form>
